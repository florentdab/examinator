GameBundle\Entity\Houses:
    type: entity
    table: null
    repositoryClass: GameBundle\Repository\HousesRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '30'
